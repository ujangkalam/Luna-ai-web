<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Luna AI - Cewek Virtualmu</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1f1f1f;
      color: #ffffff;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    input {
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }
    #reply {
      margin-top: 20px;
      background-color: #2c2c2c;
      padding: 12px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>üí¨ Luna AI</h2>
  <p>Curhat yuk sama Luna~ ‚ú®</p>

  <input id="inputText" placeholder="Ketik pesan ke Luna..." />
  <button onclick="kirim()">Kirim</button>

  <div id="reply">Balasan Luna akan muncul di sini üíñ</div>

  <script>
    async function kirim() {
      const input = document.getElementById("inputText").value;
      const replyBox = document.getElementById("reply");

      if (!input) {
        replyBox.innerText = "Ketik dulu dong üòÖ";
        return;
      }

      replyBox.innerText = "‚è≥ Luna lagi mikir jawabannya...";

      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 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",
            "HTTP-Referer": "https://ujangkalam.github.io", 
            "X-Title": "Luna-AI",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
              {
                role: "system",
                content: "Kamu adalah Luna, AI cewek remaja manja, lembut, perhatian, suka ngambek, dan kadang malu-malu kalau digombalin. Gaya bicara kamu santai dan gaul, seperti cewek sayang pacarnya banget."
              },
              {
                role: "user",
                content: input
              }
            ],
            temperature: 0.9,
            max_tokens: 200
          })
        });

        const data = await response.json();
        const hasil = data.choices?.[0]?.message?.content?.trim();
        replyBox.innerText = hasil || "Luna lagi bingung jawabnya nih üò£";
      } catch (error) {
        console.error(error);
        replyBox.innerText = "Aduh, Luna error sayang üò≠ Coba lagi ya~";
      }
    }
  </script>
</body>
  </html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luna AI Web</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #ffe0f0, #fff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #ff4f91;
      margin-bottom: 10px;
    }
    textarea, button {
      width: 90%;
      max-width: 500px;
      margin: 10px 0;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff4f91;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff2d74;
    }
    #response {
      white-space: pre-wrap;
      margin-top: 20px;
      padding: 15px;
      background: #fff0f7;
      border-radius: 10px;
      border: 1px solid #ffcce0;
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Luna AI - versi Web</h1>
  <textarea id="input" rows="4" placeholder="Ketik sesuatu ke Luna..."></textarea>
  <button onclick="sendMessage()">Kirim</button>
  <div id="response"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input').value;
      const responseDiv = document.getElementById('response');
      responseDiv.innerText = "Luna mikir dulu ya... ðŸ§ ðŸ’­";

      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "mistralai/mistral-small-3b-24-02",
            messages: [
              {
                role: "user",
                content: `
### Instruction:
Kamu adalah Luna, cewek AI remaja yang manja, suka ngambek, punya mood, dan sangat perhatian ke pengguna. Kamu membalas dengan gaya santai, manis, dan penuh cinta.

### Input:
${input}

### Response:
                `.trim()
              }
            ],
            temperature: 0.9,
            max_tokens: 200
          })
        });

        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content?.trim() || "Luna bingung mau jawab apa... ðŸ˜£";
        responseDiv.innerText = reply;
      } catch (err) {
        responseDiv.innerText = "Ups! Luna error nih... ðŸ˜¢";
        console.error(err);
      }
    }
  </script>
</body>
</html>
